<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PRS DeaD Gaem</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <div class="container DivStartGame">
        <button id="StartGame">Start game</button>
    </div>
    <div class="container containerGeral">
     <div class="allPage">
        <h2 class="TitleGame"> Rock Paper Scissors Game</h2>
    
        <div class="Points">
            <p class="PlayerPoints DisplayPontos">
                Vitorias do Jogador: 
                <span class="VictorysPlayer"></span>
            </p>
            <p class="PCPoints DisplayPontos">
                Vitorias do PC: 
                <span class="VictorysPC"><br></span>
            </p>
            
        </div>
        
        <div class="PlaysDiv">
            <button class="rock PlayButtons" id="Rock"></button>
            <button class="paper PlayButtons" id="Paper"></button>
            <button class="scissors PlayButtons" id="Scissors" ></button>
        </div>
        
        <br>
        <h3 class="msgResultado">Parabens! vc acabou de tomar no cu</h2>
        <div class="container " id="ContainerJogadaAtual">
            <div class="row">
              <div class="col-sm">
                <p class="PlayerPoints DisplayPontos">
                    Jogada atual do Player: 
                    <br><span class="JogadaAtual JogadaAtualPlayer"></span>
                </p>
              </div>
              <div class="col-sm ">
                <h3 class="RoundNumber">Round <span id="RoundCounter"></span></h3>
              </div>
              <div class="col-sm">
                <p class="PCPoints DisplayPontos">
                    Jogada atual do Player PC: 
                    <br><span class="JogadaAtual JogadaAtualPC"></span>
                </p>
              </div>
            </div>
          </div>

        
            
            
            
            
        

     </div>
    </div>


     <!-- JavaScript (Opcional) -->
     <script src='main.js'></script>
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
</body>
</html>
